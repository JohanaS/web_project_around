<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Johana M. en TripleTen">
  <meta name="description" content="Onceavo proyecto: Clases">
  <meta name="keywords" content="HTML, CSS, JS, bootcamp, POO">
  <title>Around the U.S.</title>
  <link rel="stylesheet" href="./src/pages/index.css"/>
</head>
<body>
  <div class="page">
    <header class="header">
      <img src="./src/images/Vector.png" class="header__logo" alt="logo-aroundUS"/>
    </header>
    <main class="content">
      <section class="profile">
        <div>
          <div class="profile__info">
            <img src="./src/images/avatar.png" class="profile__avatar" alt="imagen-usuario"/>
            <div>
              <div class="profile__edition">
                <h2 class="profile__name">Jacques Cousteau</h2>
                <button class="profile__edit-button"></button>
              </div>
              <div>
                <p class="profile__position">Explorador</p>
              </div>
            </div>
          </div>
        </div>
        <button class="profile__add-button">+</button>
      </section>
      <section class="cards-container">
        <template id="template">
          <article class="cards__item">
            <img class="cards__item-img" src=""/>
            <button type="button" class="cards__item-delete"></button>
            <div class="cards__item-info">
              <p class="cards__item-text"></p>
              <button type="button" class="cards__item-like"></button>
            </div>
          </article>
        </template>
      </section>
    </main>
    <footer class="footer">
      <p>&#169;2025 Johana Meza</p>
    </footer>
  </div>
  <section id="popup-edit" class="popup">
    <form id="container-edit" class="popup__container" novalidate>
      <button id="profile-close-button" class="popup__close-button" type="button"></button>
      <fieldset class="popup__set">
        <h2 class="popup__title">Editar perfil</h2>
        <label class="popup__field">
          <input type="text" id="name-input" class="popup__input popup__input-name" placeholder=" Nombre" minlength="2" maxlength="40" required>
          <span class="popup__input-error name-input-error"></span>
        </label>
        <label class="popup__field">
          <input type="text" id="about-input" class="popup__input popup__input-about" placeholder=" Acerca de mí" minlength="2" maxlength="200" required>
          <span class="popup__input-error about-input-error"></span>
        </label>
        <button type="submit" class="popup__submit popup__save-button">
          Guardar
        </button>
      </fieldset>
    </form>
  </section>
  <section id="popup-add" class="popup">
    <form id="container-add" class="popup__container" novalidate>
      <button id="add-close-button" class="popup__close-button" type="button"></button>
      <fieldset class="popup__set">
        <h2 class="popup__title">Nuevo lugar</h2>
        <label class="popup__field">
          <input type="text" id="title-input" class="popup__input popup__input-name" placeholder=" Título" minlength="2" maxlength="30" required>
          <span class="popup__input-error title-input-error"></span>
        </label>
        <label class="popup__field">
          <input type="url" id="url-input" class="popup__input popup__input-about" placeholder=" Enlace a la imagen" required>
          <span class="popup__input-error url-input-error"></span>
        </label>
        <button type="submit" class="popup__submit popup__save-button">Guardar</button>
      </fieldset>
    </form>
  </section>
  <section id="popup-image" class="popup">
    <div id="container-image" class="popup__image-container">
      <button id="image-close-button" class="popup__close-button"></button>
      <div class="popup__image-item">
        <img class="popup__image">
        <p class="popup__image-title"></p>
      </div>
    </div>
  </section>
  <script type="module" src="./src/pages/index.js"></script>
</body>
</html>
