<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Johana M. en TripleTen">
  <meta name="description" content="Séptimo proyecto incorporando funcionalidades con JS">
  <meta name="keywords" content="HTML, CSS, JS, bootcamp">
  <title>Around the U.S.</title>
  <link rel="stylesheet" href="./pages/index.css"/>
</head>
<body>
  <div class="page">
    <header class="header">
      <img src="./images/Vector.png" class="header__logo" alt="logo-aroundUS"/>
    </header>
    <main class="content">
      <section class="profile">
        <div>
          <div class="profile__info">
            <img src="./images/avatar.png" class="profile__avatar" alt="imagen-usuario"/>
            <div>
              <div class="profile__edition">
                <h2 class="profile__name">Jacques Cousteau</h2>
                <button class="profile__edit-button"></button>
              </div>
              <div>
                <p class="profile__position">Explorador</p>
              </div>
            </div>
          </div>
        </div>
        <button class="profile__add-button">+</button>
      </section>
      <section class="cards-container">
      </section>
    </main>
    <footer class="footer">
      <p>&#169;2025 Johana Meza</p>
    </footer>
  </div>
  <section id="popup-edit" class="popup">
        <button id="profile-close-button" class="popup__close-button"></button>
        <form id="container-edit"class="popup__container">
          <h2 class="popup__title">Editar perfil</h2>
          <input type="text" class="popup__input-name" placeholder=" Nombre">
          <input type="text" class="popup__input-about" placeholder=" Acerca de mí">
          <button type="submit" class="popup__save-button" >Guardar</button>
        </form>
  </section>
  <section id="popup-add" class="popup">
        <button id="add-close-button" class="popup__close-button"></button>
        <form id="container-add" class="popup__container">
          <h2 class="popup__title">Nuevo lugar</h2>
          <input type="text" class="popup__input-name" placeholder=" Título">
          <input type="url" class="popup__input-about" placeholder=" Enlace a la imagen">
          <button type="submit" class="popup__save-button" >Guardar</button>
        </form>
  </section>
  <section id="popup-image" class="popup__image-container">
    <button id="image-close-button" class="popup__close-button"></button>
    <img class="popup__image-item" src="" alt="">
    <p class="popup__image-title"></p>
  </section>
  <script src="./scripts/index.js"></script>
</body>
</html>
